
name: build
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: ğŸ›ï¸ checkout
      uses: actions/checkout@v2

    - name: ğŸ”§ set up node
      uses: actions/setup-node@v2
      with:
        node-version: '17'

    - name: ğŸ“¦ npm install
      shell: bash
      run: npm ci

    - name: ğŸ”¨ build
      shell: bash
      run: npm run build
